<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static '/css/utilities.css' %}" />
  <link rel="stylesheet" href="{% static '/css/link.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,700" />
  <link rel="stylesheet" href="{% static '/css/login.css' %}" />
  <!-- CSS here -->
  <link rel="stylesheet" href="{% static 'landingPage/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/dripicons.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/default.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/swiper.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'landingPage/css/responsive.css' %}">
  <title>Get started with career4U</title>
</head>

<body>
  <!-- header -->
  <header class="header-area">
    <div id="header-sticky" class="menu-area">
      <div class="container">
        <div class="second-menu">
          <div class="row align-items-center">
            <div class="col-xl-1 col-lg-2">
              <div class="logo">
                <a href="{% url 'index' %}"><img src="{% static 'images/Images/Logo/logo.jpeg' %}" alt="logo"
                    style="width:100px;padding-top:10px;padding-bottom:10px;"></a>
              </div>
            </div>
            <div class="col-xl-8 col-lg-9">
              <div class="responsive"><i class="icon dripicons-align-right"></i></div>
              <div class="main-menu text-right text-xl-right">
                <nav id="mobile-menu">
                  <ul>
                    <li class="has-sub">
                      <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#screen">Why We</a></li>
                    <!-- <li class="has-sub"> 
                                               <a href="#screen">Other</a>
                                               <ul>													
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#testimonios">Testimonios</a></li>
                         <li><a href="blog.html">Blog</a></li>     
                        <li><a href="blog-details.html">Blog Deatils</a></li> 
                      </ul>
                                           
                                          </li>      -->
                    <!-- <li><a href="#blog">Blog</a></li> -->
                    <li><a href="#contact">Contact</a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-xl-2 text-right d-none d-xl-block">
              <div class="header-btn second-header-btn">
                <a href="{% url 'login' %}" class="btn">Login</a>
              </div>
            </div>
            <div class="col-xl-1 text-right d-none d-xl-block">
              <div class="header-btn second-header-btn">
                <a href="{% url 'signup' %}" class="btn">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header-end -->
  <!-- main-area -->
  <main>
    <!-- slider-area -->
    <section id="parallax" class="slider-area slider-bg2 second-slider-bg d-flex fix"
      style="background-image: url('/static/landingPage/img/bg/pink-header-bg.png'); background-position:right 0; background-repeat: no-repeat; background-size: 65%;">

      <div class="slider-shape ss-one layer" data-depth="0.10"><img
          src="{% static 'landingPage/img/shape/header-sape.png' %}" alt="shape"></div>

      <div class="slider-shape ss-eight layer" data-depth="0.50"></div>

      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="slider-content second-slider-content left-center" style="padding-top: 150px;">
              <!-- partial:index.partial.html -->
              <div class="pricing-box active login-form">
                <form action="/user/do_register/" method="post" autocomplete="off">
                  {% csrf_token %}
                  <h1>SignIn</h1>
                  <div class="content">
                    <div class="input-field">
                      <input type="text" placeholder="FIRST NAME" id="firstName" name="fname" required />
                    </div>

                    <div class="input-field">
                      <input type="text" placeholder="LAST NAME" id="lastName" name="lname" required />
                    </div>

                    <div class="input-field">
                      <input type="email" placeholder="EMAIL" id="email" name="email" required />
                    </div>

                    <div class="input-field">
                      <input type="password" placeholder="PASSWORD" id="password" name="pwd" required />
                    </div>

                    <div class="input-field">
                      <input type="password" placeholder="CONFIRM PASSWORD" id="conpassword" name="conPwd" required />
                    </div>

                    <div class="input-field">
                      <input type="number" placeholder="PHONE NUMBER" id="phoneno" name="mobileno"
                        minlength="9999999999" maxlength="999999999999" required />

                    </div>
                  </div>
                  <div class="col-lg-12 text-center">
                    <button class="btn">Submit</button>
                  </div>

                </form>
              </div>
              <!-- partial -->

            </div>
          </div>
          <div class="col-lg-5">
            <img src="{% static 'landingPage/img/bg/home.jpg' %}" alt="shape" class="s-img">
          </div>
        </div>

      </div>
    </section>
    <!-- slider-area-end -->
  </main>
  <!-- main-area-end -->

</body>

</html>
