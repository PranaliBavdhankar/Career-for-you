  <section class="loggedInMainSection">
    <div class="navLeft" id="navLeft">
      <ul>
        <a href="/loggedIn.html">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/home.svg" width="25px"
                alt=""> </span>
            <span class="navLeftName"> Dashboard </span>
          </li>
        </a>
        <a href="/userProfile.html">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/profile.svg" width="25px"
                alt=""> </span>
            <span class="navLeftName" style="color: blue;"> User Profile </span>
          </li>
        </a>
        <a href="/careerProfile.html">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/edit.svg" width="25px"
                alt=""> </span>
            <span class="navLeftName"> Career Profile </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/bulb.svg" width="25px"
                alt=""> </span>
            <span class="navLeftName"> Personal Insights </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/direction.svg"
                width="25px" alt=""> </span>
            <span class="navLeftName"> Learning Pathways </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/computer.svg"
                width="25px" alt=""> </span>
            <span class="navLeftName"> Suggested Courses </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="navLeftIcon flexCenter" style="width: 60px;"> <img src="/ASSESTS/SVGS/book.svg" width="25px"
                alt=""> </span>
            <span class="navLeftName"> Blog </span>
          </li>
        </a>
      </ul>
    </div>
    <div id="container" class="formBox">
      <div class="userProfileForm">
        <div class="personalDetails">
          <h1>Personal Details</h1>
          <form action="" class="personalDetailsForm">
            <input type="text" name="FullName" placeholder="FullName.." required>
            <input type="number" name="Age" placeholder="Age" id="" required>
            <input type="text" name="Gender" placeholder="Gender" id="" required>
            <input type="text" placeholder="City" required>
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="educationalDetails">
          <h1>Educational Details</h1>
          <form action="" class="educationalDetailsForm">
            <input type="text" placeholder="School / College" required>
            <input type="text" name="" id="" placeholder="Class" required>
            <input type="number" placeholder="Percentage of previously passed Exams." required>
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="backImage">
          <img src="/ASSESTS/Images/topper.png" alt="">
        </div>
      </div>

    </div>
  </section>
</body>
<script src="/JS/script.js"></script>
